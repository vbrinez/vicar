{% extends "./base_landing.html" %}

{% block title %}
    Blog | Login 
{% endblock %}


{% block body %}
<body class="gray-bg">


    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img alt="image" src="/static/img/vicar_logo.png" alt="VicCar"/>
            </div>
            <h3></h3>
            <p>
                
            </p>
            <p>Introduzca sus datos para iniciar sesión.</p>
            
            <form class="m-t" role="form"  method="POST"> {% csrf_token %}
                <div class="form-group">
                    <input type="username" class="form-control" placeholder="Username" required="" name="{{form.username.name}}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="{{form.password.name}}">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>¿No recuerdas tu password?</small></a>
                <p class="text-muted text-center"><small>¿Aun No tienes cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/blog/add">Crear una nueva cuenta</a>
            </form>
            <p class="m-t"> <small>Blog ViCar &copy; 2022</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</body>

{% endblock %}
